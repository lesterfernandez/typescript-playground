<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload Service</title>
  </head>
  <style>
    body {
      background-color: #282828;
      color: white;
      font-family: monospace;
    }
  </style>
  <body>
    <h1>Upload Service</h1>
    <form id="file-form">
      <label>
        <input
          type="file"
          name="file"
          id="file-input"
          placeholder="Choose a file"
        />
      </label>
      <button type="submit" id="file-submit">Submit</button>
    </form>
  </body>
  <script>
    const fileSubmitButton = document.getElementById("file-submit");
    const fileInput = document.getElementById("file-input");
    const fileForm = document.getElementById("file-form");
    fileForm.addEventListener("submit", ev => {
      ev.preventDefault();
      const file = fileInput.files[0];
      fetch("127.0.0.1:8080/upload", {
        method: "POST",
        body: file,
      });
    });
  </script>
</html>
